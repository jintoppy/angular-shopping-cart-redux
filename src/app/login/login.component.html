<fieldset>
    <legend>
        Login
    </legend>
    <div>
          Username: <input type="text" #username>
        </div>
         <div>  
           Password:  <input type="password" #password>
        </div> 
          <button (click)="onLogin(username.value, password.value)">
              Login
          </button>
</fieldset>
